      - name: Test is Web site is serving web pages on ports 80 and 443
        run: |
          # Execute the external script.sh file
          chmod +x ./test_curl_website.sh
          ./test_curl_website.sh

      - name: Test is Web sites' certificates
        run: |
          # Execute the external script.sh file
